<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공선학관</title>
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/slick-theme.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="header">
        <div class="inner">
            <div class="left">
                <ul>
                    <li class="logo"><a href="#"><img src="./img/logo.svg" alt="logo"></a></li>
                    <li class="menu"><a href="#">주요기능</a></li>
                    <li class="menu"><a href="#">사용요금</a></li>
                    <li class="menu"><a href="#">사용문의</a></li>
                </ul>
            </div>
            <div class="right">
                <ul>
                    <li>
                        <a href="#">회원가입</a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="btn">로그인</div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="visual">
        <div class="inner">
            <div class="infoWrap">
                <div class="top">
                    <div class="sub">
                        Total Solution
                    </div>
                    <div class="tit">
                        학원 경영관리<br>
                        <strong>토탈 솔루션 <b>공선학관</b></strong>
                    </div>
                </div>
                <div class="bottom">
                    <div class="insertPhone">
                        <input type="number" placeholder="연락처 (-없이)">
                        <a href="#" class="btn">상담하기</a>
                    </div>
                    <div class="box">
                        <div>학원수납부터 경영분석까지</div>
                        <div class="yellow">무료 제공합니다</div>
                    </div>
                </div>
            </div>

            <img class="model" src="./img/visual_model.png" alt="model">

            <div class="sideWrap">
                <div class="katalk sideContact">
                    <a href="#">
                        카톡상담
                    </a>
                </div>
                <div class="mesg sideContact">
                    <a href="#">
                        문의하기
                    </a>
                </div>
            </div>
        </div>
    </div>
    


    
    <!-- SLICK -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script>
        $('.imgSlide').slick(
            {
                dots: true,
                infinite: true,
            }
        );
    </script>
</body>
</html>
